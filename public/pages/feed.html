<div id="container-feed" ng-controller="postCtrl">
  <nav>
    <ul>
      <li><i class="fa fa-bars" aria-hidden="true"></i></li>
      <li><img src="{{avatarThumb}}"></img></li>
      <li class="wp"><h3>WP</h3></li>
      <li class="refresh" ng-click="refreshPosts()"><i class="fa fa-refresh" aria-hidden="true"></i></li>
    </ul>
  </nav>

  <div class="post">
    <ul class="postTest" id="{{$index}}" ng-repeat = "post in getPosts | missyElliot">
      <li><div class="avatar-div"><img class="post-avatar" src="{{post.thumb_url}}"></img></div></li>
      <li><div class="par-div"><p>{{post.content}}</p><div class="time-div"><p class="date">{{post.timestamp}}</p></div></div></li>
      <li><div class="pop-div"><img class="popcorn" src="assets/images/watch-party-popcorn.png"></img></div></li>
    </ul>

  </div>

  <section class="message-bar">
    <i class="fa fa-plus" aria-hidden="true"></i>
    <form ng-submit="submitPost()">
      <input type="text" placeholder="New post" ng-model="postContent"></input>
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </form>
  </section>

</div>
