<div id="container-login" ng-controller="loginCtrl">
  <header>
    <!-- <p ng-hide="about"> What is </p> -->
    <h1>WATCH <br> PARTY </h1>
    <!-- <p ng-hide="about"> ? </p> -->
  </header>

  <section class="login-inputs" ng-hide="login">
    <input type="text" placeholder="username" class="username" ng-model="username"></input>
    <input type="text" placeholder="password" class="password" ng-model="password"></input>
    <!-- <button class="go-login" ng-click="submitLogin()">GO <i class="fa fa-angle-right" aria-hidden="true"></i></button> -->
  </section>

  <section class="sign-up-inputs" ng-hide="signup">
    <input type="text" placeholder="first name" class="first-name" ng-model="firstName"></input>
    <input type="text" placeholder="last name" class="last-name" ng-model="lastName"></input>
    <input type="text" placeholder="email" class="email" ng-model="email"></input>
    <input type="text" placeholder="username" class="username-signup" ng-model="newUsername"></input>
    <input type="text" placeholder="password" class="password-signup" ng-model="newPassword"></input>
    <input type="text" placeholder="re-enter password" class="re-enter-password" ng-model="newPassword2"></input>
    <!-- <button class="go-signup" ng-click="saveNewUser()">SUBMIT <i class="fa fa-angle-right" aria-hidden="true"></i></button> -->
  </section>

  <section class="buttons">
    <button class="login" ng-click="showLogin()" ng-show="login">LOG IN</button>
    <button class="login" ng-hide="login" ng-click="submitLogin()">LOG IN <i ng-hide="login" class="fa fa-angle-right" aria-hidden="true"></i></button>
    <button class="sign-up" ng-click="showSignup()" ng-show="signup">SIGN UP</button>
    <button class="sign-up" ng-hide="signup" ng-click="saveNewUser()">SIGN UP <i ng-hide="signup" class="fa fa-angle-right" aria-hidden="true"></i></button>
  </section>

  <p ng-click="aboutShow()" ng-show="about" class="learn-more">Learn more</p>
  <p ng-hide="about" class="about center">Your show.</p>
  <p ng-hide="about" class="about center">Your friends.</p>
  <p ng-hide="about" class="about center">On your time.</p>
  <p ng-hide="about" class="about">The only social media platform built specifically for television viewers like you.</p>

</div>
